server:
  port: 8081

spring:
  application:
    name: video-service
  datasource:
    url: jdbc:postgresql://localhost:5433/video_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info