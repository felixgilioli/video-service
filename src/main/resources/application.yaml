server:
  port: 8081

spring:
  application:
    name: video-service
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  datasource:
    url: jdbc:postgresql://localhost:5433/video_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

storage:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: videos

sqs:
  endpoint: http://localhost:4566
  region: us-east-1
  access-key: test
  secret-key: test
  video-processing-queue: video-processing-queue